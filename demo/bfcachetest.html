<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nano Stores Persistent Bfcache test</title>
    <link
      rel="icon"
      href="https://nanostores.github.io/nanostores/logo.svg"
      type="image/svg+xml"
    />
    <style>
      html {
        font-family: sans-serif;
        line-height: 2;
        color-scheme: light dark;
      }

      html,
      select,
      button {

      }

    <a href="../index.html">Back</a>
